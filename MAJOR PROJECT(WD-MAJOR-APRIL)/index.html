
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons  ) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <style>
        *{
    box-sizing: border-box;
    
}

body {
    
    font-size: 16px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    background-color: rgb(147, 194, 216);
    
}
h3{
    font-weight: bold;
}
.forecast{
    
    font-size: 0.9em;
}
span{
    font-size: 1em;
}

li:hover{
    background-color: lightslategray;
    text-decoration: underline;
}

.bg-lgray,.bg-lgray:focus,.list-group-item {
    background-color: rgb(209, 209, 209);
}
    </style>
</head>

<body>
    <!--Jumbotron for Title-->
    <div class="jumbotron container-fluid text-center p-2" style="background-color:#404040 ;color: white;">
        <h1> <strong>Weather Forecasting</strong></h1>
    </div>
    <div class="container">
        <!--Row for searching a city-->
        <div class="row m-3 text-center">
            <div class="col-2"></div>
            <div class="col-8 text-center">
                <!--Here we create an HTML form for handling the inputs-->
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <!--Here we create the text box for capturing the search city Name-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city"
                        aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
                <!--section for search city history-->
                <button class="btn btn-primary my-2" type="button" id="clear-history">Clear history</button>
                <ul class="list-group py-2">

                </ul>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 border border-dark rounded bg-lgray" id="current-weather">
                <div class="row">
                    <div class="col">
                        <h3 class="city-name mb-1 my-2 bolder" id="current-city"></h3>
                        <p class="mt-3">Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current" id="uv-index"></span>
                        </p>
                    </div>
                    <div class="col-2 my-auto mx-5">
                        <img id="cuwea">
                    </div>
                </div>
            </div>
        </div>
        <h3>7-Day Forecast:</h3>
        <!--Row for future data to be dumped here-->
        <div class="row text-center" id="future-weather">
            <div class="col bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                <p id="fDate0"></p>
                <p id="fImg0"></p>
                <p>Temp:<span id="fTemp0"></span></p>
                <p>Humidity:<span id="fHumidity0"></span></p>
            </div>
            <div class="col bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                <p id="fDate1"></p>
                <p id="fImg1"></p>
                <p>Temp:<span id="fTemp1"></span></p>
                <p>Humidity:<span id="fHumidity1"></span></p>
            </div>
            <div class="col bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                <p id="fDate2"></p>
                <p id="fImg2"></p>
                <p>Temp:<span id="fTemp2"></span></p>
                <p>Humidity:<span id="fHumidity2"></span></p>
            </div>
            <div class="col bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                <p id="fDate3"></p>
                <p id="fImg3"></p>
                <p>Temp:<span id="fTemp3"></span></p>
                <p>Humidity:<span id="fHumidity3"></span></p>
            </div>
            <div class="col bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                <p id="fDate4"></p>
                <p id="fImg4"></p>
                <p>Temp:<span id="fTemp4"></span></p>
                <p>Humidity:<span id="fHumidity4"></span></p>
            </div>
            <div class="col bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                <p id="fDate5"></p>
                <p id="fImg5"></p>
                <p>Temp:<span id="fTemp5"></span></p>
                <p>Humidity:<span id="fHumidity5"></span></p>
            </div>
            <div class="col bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                <p id="fDate6"></p>
                <p id="fImg6"></p>
                <p>Temp:<span id="fTemp6"></span></p>
                <p>Humidity:<span id="fHumidity6"></span></p>
            </div>
        </div>
    </div>
    </div>
    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Code to Jvascript File-->
    <script src="script.js"></script>
</body>

</html>
